<form>
  <fieldset>
    <legend>All Advertises</legend>
    <div class="media-left" ng-repeat="ad in $ctrl.ads">
      <div><img style="width: 100px; float: left; padding: 20px;"ng-src="{{ad.item_image}}" class="media-object"></div>
      <div><p>{{ad.title}}</p>
      <p>{{ad.description}}</p>
      <p>Price: {{ad.price}}</p></div>
    </div>
    <legend>Post a new ad</legend>
    <p>
      <input type="text" name="title" id="post" placeholder="title"/>
      <label for="post">Title</label>
    </p>
    <p>
      <input type="text" name="description" id="description" placeholder="description"/>
      <label for="description">Description</label>
    </p>
    <p>
      <input type="text" name="price" id="price" placeholder="price"/>
      <label for="price">Price</label>
    </p>
    <p>
      <input type="url" name="image" id="image" placeholder="image url"/>
      <label for="image">Item Image</label>
    </p>
  </fieldset>
</form>
